name: Yearly Progress Bar CI

on:
  workflow_dispatch: 
  schedule: 
    - cron: '0 */8 * * *'

jobs: 
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}

    - name: Update README.md
      run: node index.js > README.md

    - name: Generage Title
      id: generate-commit-message
      run: |
        percentage=$(node percentage.js)
        echo "::set-output name=commit_message::Update yearly progress to $percentage%"

    - name: Commit change & Push
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add README.md
        git commit -m "${{ steps.generate-commit-message.outputs.commit_message }}"
        git push
