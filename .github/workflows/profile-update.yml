name: Profile Automation Engine


on:
  workflow_dispatch:
  schedule:
    - cron: "0 */8 * * *"
  push:
    branches: [main]
    paths: ['.workflows/**']

permissions:
  contents: write

concurrency:
  group: profile-update
  cancel-in-progress: true

jobs:
  analyze:
    runs-on: ubuntu-latest
    outputs:
      progress: ${{ steps.generate.outputs.progress }}
      commit_msg: ${{ steps.generate.outputs.commit_msg }}
      changed: ${{ steps.check.outputs.changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Generate Profile Data
        id: generate
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          progress=$(python .workflows/profile_engine.py)
          echo "progress=$progress" >> $GITHUB_OUTPUT
          echo "commit_msg=Auto-update: Year ${progress}% complete" >> $GITHUB_OUTPUT

      - name: Check for Changes
        id: check
        run: |
          if git diff --quiet HEAD README.md progress.txt 2>/dev/null; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Upload Artifacts
        if: steps.check.outputs.changed == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: profile-assets
          path: |
            README.md
            progress.txt
            .workflows/.metadata.json
          retention-days: 1

  deploy-main:
    needs: analyze
    if: needs.analyze.outputs.changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: profile-assets

      - name: Commit & Push
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md .workflows/.metadata.json
          git commit -m "${{ needs.analyze.outputs.commit_msg }}" || exit 0
          git push

  deploy-site:
    needs: analyze
    if: needs.analyze.outputs.changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: profile-assets

      - uses: actions/checkout@v4
        with:
          repository: JoshuaGlaZ/joshuaglaz.github.io
          token: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
          path: site

      - name: Update Site Snippet
        run: |
          mkdir -p site/_snippets
          cp progress.txt site/_snippets/progress.txt

      - name: Commit & Push Site
        working-directory: site
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add _snippets/progress.txt
          git commit -m "${{ needs.analyze.outputs.commit_msg }}" || exit 0
          git push

  notify:
    needs: [analyze, deploy-main, deploy-site]
    if: always() && needs.analyze.outputs.changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Create Summary
        run: |
          echo "## Profile Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Progress**: ${{ needs.analyze.outputs.progress }}%" >> $GITHUB_STEP_SUMMARY
          echo "- **Main Repo**: ${{ needs.deploy-main.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Site Repo**: ${{ needs.deploy-site.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Timestamp**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
